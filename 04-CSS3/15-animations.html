    <title>Animations</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        section.Class figure.garden {
            background: url(imgs/garden.jpg) no-repeat center / cover;
            margin: 1rem auto;
            height: 400px;
            position: relative;
            width: 580px;
            overflow: hidden;
        }
        section.Class figure.garden div.dove {
            background:url(imgs/dove.png) no-repeat center / contain;
            height: 80px;
            position: absolute;
            left: -100px;
            width: 80px;
            animation: AnimDove 10s  infinite;
        }
        @keyframes AnimDove {
            0% {
                left: -100px;
                top: 0px;
                transform: rotateY(0deg) scale(2);
            }
            50% {
                left:280px;
                top: 300px;
                transform: rotateY(0deg) scale(0.8);
            }
            51% {
                left:280px;
                top: 300px;
                transform: rotateY(180deg) scale(0.8);
            }
            70% {
                left:280px;
                top: 300px;
                transform: rotateY(180deg) scale(0.8);
            }
            100% {
                left:-100px;
                top: 200px;
                transform: rotateY(180deg) scale(4);
            }
        }

        /*//////////////////////////////////////////////////////////*/
