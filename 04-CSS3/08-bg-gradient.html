        div.box5{
            background: radial-Gradient( circle, rgb(255, 252, 206), rgb(0, 4, 26));
        }
        div.box6{
            background: radial-Gradient(red 5%, 
                                        white 5%,

                                        white 85%,
                                        white 90%,
                                        black 90%,

        }
