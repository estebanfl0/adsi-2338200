<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/menu.css">
    <style>

    main.validate{
        background-color: #445446;
        background: url(./images/ClearMode/MockUpFinal.svg) no-repeat center;
    }
        /*gener*/
    div.System {
        background: url(./images/Conditionals/Mockup.svg) no-repeat center;
        width: 445px;
        height: 700px;
        margin: 10px auto;
    } div.calendar h1.edad{display: none;}
    .guerra div.calendar h1.edad, .noguerra div.calendar h1.edad, .Fnoguerra div.calendar h1.edad{
        color: aliceblue;
        font-size: 2rem;
        z-index: inherit;
    }
    .guerra div.System{
        background: url(./images/Conditionals/GOTOWAR/GO\ TO\ WAR.svg) no-repeat center;
        width: 445px;
        height: 700px;
        margin: 10px auto;
    }.guerra div.gener, .guerra h1.data, .guerra div.calendar, .guerra div.entername {display: none;}
     .guerra{
        background: url(./images/Conditionals/GOTOWAR/) no-repeat center;
       
    }
    .noguerra div.System{
        background: url(./images/Conditionals/NOTWAR/DONOTGOTOWAR.svg) no-repeat center;
        width: 445px;
        height: 700px;
        margin: 10px auto;
    }.noguerra div.gener, .noguerra h1.data, .noguerra div.calendar, .noguerra div.entername {display: none;}
     
    .Fnoguerra div.System{
        background: url(./images/Conditionals/NOTWAR/DONOTGOTOWARWOMAN.svg) no-repeat center;
        width: 445px;
        height: 700px;
    }.Fnoguerra div.gener, .Fnoguerra div.fullname, .Fnoguerra div.entername, .Fnoguerra div.calendar{display: none;}
    
    .Fnoguerra div.Valid button, .guerra div.Valid button, .noguerra div.Valid button{
        background: url(./images/Conditionals/GOTOWAR/BACK.svg);
        display: inline-block;
        position: absolute;
        top: 75%;
        height: 44px;
        width: 231px; 
    }
    div.gener{
        display: flex;
        flex-direction: row;
        gap: 50px;
        flex-wrap: wrap;
        justify-content: center;
    }
    button.female, button.male, button.female.check,button.male.check {
        width: 135px;
        height: 150px;
        cursor: pointer;
        border: none;
        margin-top: 170px;
        transition: all 0.2s ease;
    }
    button.female {
        background: url(./images/Conditionals/Fem.svg) no-repeat center;
        
    }button.female:hover{transform: scale(1.05)} button.female.check {
        background: url(./images/Conditionals/Femalecheck.svg) no-repeat center;
        border: 2px solid greenyellow;
        border-radius: 9%;
    }
    button.male {
        background: url(./images/Conditionals/Male.svg) no-repeat center;
    }button.male:hover{transform: scale(1.05)} button.male.check{
        background: url(./images/Conditionals/malecheck.svg) no-repeat center;
        border: 2px solid greenyellow;
        border-radius: 9%;
    }
    /*INSERATR NOMBRE */
    div.fullname h1{
        background: url(./images/Conditionals/H1\ Fullname.svg) no-repeat center;
        width: 205.09px;
        height: 24px;
    }
    div.fullname div.entername{
        background: url(./images/Conditionals/FullName.svg) no-repeat center;
        width: 382px;
        height: 40px; 
        margin-left: 63px;
        position: absolute;
    }
    div.entername input, div.calendar input {
        background-color: transparent;
        justify-content: right;
        display: flex;
        width: 78%;
        height: 60%;
        margin-left: 55px;
        border: none;
        margin-top: 8px;
        position: relative;
        outline: none;
        text-align: center;
        font-size: 18px;
    }
    /*INSERATR FECHA DE NACIMIENTO */

    div.calendar h1.data{
        background: url(./images/Conditionals/h1\ Calendar.svg) no-repeat center;
        width: 205.09px;
        height: 24px;
    }
    div.calendar div.fecha {
        background: url(./images/Conditionals/Calendar.svg) no-repeat center;
        width: 382px;
        height: 40px; 
        margin-left: 63px;
        position: absolute;
    }
    /*VALIDATE*/
    div.Valid{
        display: flex;
        justify-content: center;
    }
    button.validate {
        background: url(./images/Conditionals/Validate.svg) no-repeat center;
        width: 220px;
        height: 45px;
        border: none;
        margin: 40px;
        transition: all 0.1s ease;
    }button.validate:hover{transform: scale(1.05)}
    .guerra h1.edad, .noguerra h1.edad, .Fnoguerra h1.edad {
        color: aliceblue;
        font-family: 1.5rem;
    }
    
    </style>
</head>
<body>
    <main class="menu">
        <header>
            <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                    </svg>
            </a>
            <h1></h1>
        </header>
        <section class="diseño">
            <div class="System">
                <div class="gener">
                    <button class="female"></button>
                    <button class="male"></button>
                </div>
                <div class="fullname">
                    <h1 class="data"></h1>
                    <div class="entername"><input class="text" type="text" placeholder="Ingrese su nombre" required></div>
                </div>
                <br>
                <br>
                <div class="calendar">
                    <h1 class="data"></h1>
                    <div class="fecha"><input class="fechaNacimiento" type="number" placeholder="Ingrese su edad" min="8" max="70" required></div>
                    <h1 class="edad">sdlkgosmg</h1>
                </div>
                <br>
                <br>
                <div class="Valid">
                    <button class="validate"></button>
                </div>
            </div>
        </section>
    </main>
    <script>
        var Bgenero = false
        var nameB = false
        var dateB = false
        var consulteCheck = false
        var edadFinal = 0

        const female = document.querySelector('button.female')
        const male = document.querySelector('button.male')
        const main = document.querySelector('section.diseño')

        const validate = document.querySelector('button.validate')
        const text = document.querySelector('input.text')
        
        //Back
        var fecha = document.querySelector('input.fechaNacimiento')
        //EDAD
    
        female.onclick = () =>{
            if (male.className != 'male check') {
                if (Bgenero == false){
                    female.classList.toggle('check')
                    Bgenero = true
                }else {
                    female.classList.toggle('check')
                    Bgenero = false
                }
            } 
        }
        male.onclick = () =>{
            if (female.className != 'female check') {
                if (Bgenero == false){
                    male.classList.toggle('check')
                    Bgenero = true
                }else {
                    male.classList.toggle('check')
                    Bgenero = false
                }
            } 
        }


        var mainCheck = 
        validate.onclick = () =>{
            var num = fecha.value
            var name = text.value
            if ((male.classList.contains('check') || female.classList.contains('check')) && name != '' && num != ''){
                validate.classList.toggle('back')

                if (male.classList.contains('check') && consulteCheck == false && num >= 18) {
                    main.classList.add('guerra')
                    consulteCheck = true
                    h1.innerHTML = name.value

                }else if (male.classList.contains('check') && consulteCheck == false && num < 18) {
                    main.classList.add('noguerra')
                    consulteCheck=true
                    h1.innerHTML = name.value

                    
                }else if (female.classList.contains('check') && consulteCheck == false){
                    main.classList.add('Fnoguerra')
                    consulteCheck=true
                    h1.innerHTML = name.value

                    
                }else if (consulteCheck == true) {
                    if(main.classList.contains('guerra')){
                        main.classList.remove('guerra')
                        validate.classList.remove('back')
                        location.reload()
                    
                    } else if (main.classList.contains('noguerra')){
                        main.classList.remove('noguerra')
                        validate.classList.remove('back')
                        location.reload()
                    
                    }else if (main.classList.contains('Fnoguerra')){
                        main.classList.remove('Fnoguerra')
                        validate.classList.remove('back')
                        location.reload()

                    }
                }
            } else {
                alert('Ingrese todos los datos')
            }
        }
        
    </script>
</body>
</html>
