<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Object</title>
    <link rel="stylesheet" href="css/menu.css">
    <style>

        main{
            background:url(./images/ClearMode/MockUpFinal.svg) no-repeat;
            border: none;
            width: 570px;
            height: 700px;
            position:fixed;
            border-radius:inherit;
        }
        main.darkmode{
            background: url(./images/DarkMode/NocturnoFinal.svg) no-repeat;
        }
        header a:link,
        header a:visited{
            color: #f7db72;
            top: 50px;
            left: 20px;
        }
        section{
            position: relative;
            width: 110px;
            padding: 0px;
            height: 65px;
            left: 349px;
            top: 24px;
        }
        /*Dark mode Parallax*/
        main.darkmode section button.btnDarkMode{
            background: url(./images/DarkMode/btn-ClearMode.svg) no-repeat center;
            
        }
        main.darkmode section figure.landscape div.sky{
            background: url(./images/DarkMode/Fondo/1.svg) repeat-x;
            width: 470px;
            height: 276px;
        }
        main.darkmode section figure.landscape div.edi1{
            background: url(images/dark.svg/edi1.png) repeat-x;
            position: absolute;
            top: 100px;
            width: 345px;
            height: 110px;
        }
        section button.btnDarkMode{
            background: url(./images/ClearMode/Btn-DarkMode.svg) no-repeat center;
            position: absolute;
            width: 68px;
            height: 69px;
            border: none;
            cursor: pointer;
            margin-left: -330px;
            margin-top: -15px;
        }
        section div{
            color: black;
            
        }
        main.darkmode section div{
            color: white;
        }
        section div.brand{
            position: absolute;
            margin-top: 130px;
            right: 320px;
        }
        section div.refer{
            position: absolute;
            margin-top: 130px;
            right: 83px;
        }
        section div.model{
            position: absolute;
            margin-top: 198px;
            right: 320px;
        }
        section div.color{
            position: absolute;
            margin-top: 198px;
            right: 83px;
        }
        figure.landscape{
            position: absolute;
            width: 345px;
            height: 250px;
            left: -353px;
            top: 260px;
            
        }
        figure.landscape div{
            width: 345px;
            height: 250px;
            bottom: 28px;
            position: absolute;
        }
        
        img.image{
            background-size: contain;
            position: absolute;
            width: 380px;
            height: 230px;
            z-index: 5;
            transition: all 1s ease-in;
            
        }
        /*Animation Start*/
        
        section img.start{
            
            animation: animStart 0.25s  infinite;
            position: absolute;
            width: 380px;
            height: 230px;
            z-index: 5;
        }
        @keyframes animStart {
            0%{top: 200px;}
            100%{top: 199px;}
        }
        figure.landscape div.sky{
            background: url(./images/ClearMode/Fondo/Sky\ Pink\ 1.svg) repeat-x;
            position: absolute;
            width: 470px;
            height: 276px;
            top: -42px;
            transition: all 1s ease-in;
            margin-left: -12px;
    
        }
        
        
        figure.landscape div.edi1{
        background: url(./images/ClearMode/Fondo/Sol\ y\ nubes\ 2.svg) repeat-x;
        position: absolute;
            width: 40px;
            height: 276px;
            top: -42px;
            margin-left: -12px;
        }
        figure.landscape div.street{
        background: url(./images/ClearMode/Fondo/) repeat-x;
        position: relative;
        width: 470px;
        height: 40px;
        top: 0px;
        border: 2px solid red ;
        /* move parallax */
    
        }
        figure.landscape.move div.sky{
            animation: moveRight 6s linear infinite;
            
        }
        figure.landscape.move div.edi1{
            animation: moveRight 5s linear infinite;
            
        }
        figure.landscape.move div.street{
            animation: moveRight 4s linear infinite;
            
        }
        /* Stop */
        figure.landscape.stop div.sky,
        figure.landscape.stop div.edi1,
        figure.landscape.stop div.street{
            animation-play-state: paused;
        }
        /* Reverse */
        figure.landscape.reverse div.sky,
        figure.landscape.reverse div.edi1,
        figure.landscape.reverse div.street{
            animation-direction:reverse ;
        }
        @keyframes moveRight {
            0%{background-position: 0;}
            100%{background-position: -690.9px}
        }
        
         nav.changeVehicle{
            position: absolute;
            top: 220px;
            display: flex;
            flex-direction: row;
            width: 370px;
            height: 100px;
            align-items: flex-start;
            justify-content: space-between;
            right: -8px;
            
            padding: 20px;

            
        }
        main section nav.changeVehicle button{
            border: none;
            text-indent: -9999px;
            width: 63px;
            height: 63px;
            top: 22px;
            left: 338px;
            cursor: pointer; 
            
        }
       
        button.prev{
            background: url(./images/ClearMode/Btn-ScreenLeft.svg) no-repeat;
            margin-left: 200px;
        }
        button.next{
            background: url(./images/ClearMode/Btn-ScreenRight.svg) no-repeat;
        }
        main.darkmode button.prev{
            background: url(./images/DarkMode/btn-ScreenLeft.svg) no-repeat;
        }
        main.darkmode button.next{
            background: url(./images/DarkMode/btn-ScreenRight.svg) no-repeat;
            width: 70px;
        }
        button.prev:hover{
            transform: translateX(-2px);
        }
        button.next:hover{
            transform: translateX(2px);
        }
        nav.controls{
            width: 399px;
            position: absolute;
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            top: 550px;
            left: -338px;
            height: 100px;
            padding: 20px;
        }
        nav.controls button{
            height: 68px;
            width: 68px;
            text-indent: -9999px;
            border: none;
            
        }
        nav.controls button.btnStart{
            background: url(./images/DarkMode/Group\ 11.svg) no-repeat center;
            cursor: pointer;
        }
        nav.controls button.btnForward{
            background: url(./images/DarkMode/Group\ 12.svg) no-repeat center;
            cursor: pointer;
        }
        nav.controls button.btnStop{
            background: url(./images/DarkMode/Group\ 13.svg) no-repeat center;
            cursor: pointer;
        }
        nav.controls button.btnBackward{
            background: url(./images/DarkMode/Group\ 14.svg) no-repeat center;
            cursor: pointer;
        }
        nav.controls button.btnTurnOff{
            background: url(./images/DarkMode/Group\ 15.svg) no-repeat center;
            cursor: pointer;
        }
        nav.controls button:hover{
            transform: scale(1.25);
        }


        /* @media(max-width:1024px){
            body{
                width: 800px;
            }
        }
        @media(max-width:800px){
            body{
                width:420px;
            }
        } */
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
            </a>
        </header>
        <section>
            <button class="btnDarkMode"></button>
            <div class="brand"></div>
            <div class="refer"></div>
            <div class="model"></div>
            <div class="color"></div>
            
            <figure class="landscape">
                <img src="" class="image">
                <div class="sky">
                    <div class="sun">
                        <div class="edi1">
                            <div class="edi2">
                                <div class="street">

                                </div>
                            </div>
                
                        </div>
                    </div>
            </div>
                
                
            </figure>
            <nav class="changeVehicle">
                <button class="prev">Prev</button>
                <button class="next">Next</button>
                
            </nav>
            <nav class="controls">
                <button class="btnStart">Start</button>
                <button class="btnForward">Forward</button>
                <button class="btnStop">Stop</button>
                <button class="btnBackward">Backward</button>
                <button class="btnTurnOff">TurnOff</button>
            </nav>
        
        </section>
    </main>
    <script>
        //variables
        var cindex=0
        //booleans
        var engine = false
        var move = false
        //elements
        const main = document.querySelector('main')
        const lands = document.querySelector('figure.landscape')
        //--Buttons
        const btnDarkMode = document.querySelector('button.btnDarkMode')
        const btnNext = document.querySelector('button.next')
        const btnPrev = document.querySelector('button.prev')
        const btnStart = document.querySelector('button.btnStart')
        const btnForward = document.querySelector('button.btnForward')
        const btnStop = document.querySelector('button.btnStop')
        const btnBackward = document.querySelector('button.btnBackward')
        const btnTurnOff = document.querySelector('button.btnTurnOff')
        
        //Attributes
        const brand = document.querySelector('div.brand')
        const refer = document.querySelector('div.refer')
        const model = document.querySelector('div.model')
        const color = document.querySelector('div.color')
        const image=document.querySelector('img.image')
        //--object
        const vehicle={
            //attributes
            attributes:[
                {brand:'Wayne',    refer:'BatPlane',  model:'2020', color:'Black', image:'./images/ClearMode/BatPlaneFinal.png'},
                {brand:'Ferrari',   refer:'testarossa',   model:'2019', color:'Red', image:'./images/DarkMode/RedCar.svg'},
                {brand:'Chevrolet', refer:'Onix',   model:'2020', color:'Green',  image:'./images/ClearMode/'},
                {brand:'Jeep',      refer:'Wrangler', model:'2020', color:'Yellow',   image:'./images/DarkMode/carGreen.png'}
            ],
            //Methods
            ShowAttributes:function(index){
                brand.innerText = this.attributes[index].brand
                refer.innerText = this.attributes[index].refer
                model.innerText = this.attributes[index].model
                color.innerText = this.attributes[index].color
                image.setAttribute('src',this.attributes[index].image)
            },
            darkMode:function(){
                main.classList.toggle('darkmode')
                
            },
            start:function(){
                
                if(!engine){
                    
                    image.classList.add('start')
                    engine = true
                }
            },
            forWard:function(){
                if(engine && !move){
                    lands.classList.remove('stop')
                    lands.classList.remove('reverse')
                    lands.classList.add('move')
                    move = true
                }
                
            },
            stop:function(){
                if(engine && move){
                    
                    lands.classList.add('stop')
                    move = false
                }
            },
            backward:function(){
                if(engine && !move){
                    lands.classList.add('move')
                    lands.classList.remove('stop')
                    lands.classList.add('reverse')
                    move = true
                }
                
            },
            turnOff:function(){
                if(engine && !move){
                    
                    image.classList.remove('start')
                    engine = false
                }
                
            }
        }
        //---
        vehicle.ShowAttributes(0)
        //actions, dar click al bton
        
        btnDarkMode.onclick = () =>{
            vehicle.darkMode()
        }
        // Botones de andar
        btnStart.onclick = () =>{
            vehicle.start()
        }
        btnForward.onclick = () =>{
            vehicle.forWard()
        }
        btnStop.onclick = () =>{
            vehicle.stop()
        }
        btnBackward.onclick = () =>{
            vehicle.backward()
        }
        btnTurnOff.onclick = () =>{
            vehicle.turnOff()
        }
        // Cambiar Carros
        btnPrev.onclick = () =>{
            if(cindex>0){
                cindex--
                vehicle.ShowAttributes(cindex)
            }
        }
        btnNext.onclick = () =>{
            if(cindex<(vehicle.attributes.length-1)){
                cindex++
                vehicle.ShowAttributes(cindex)
            }
        }
        
        
    </script>
</body>
</html>
