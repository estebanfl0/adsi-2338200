<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="css/menu.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <style>
        section{
            background: url(./images/Baloto/background.svg) no-repeat center;
            width: 503px;
            height: 700px;
            margin: 12px auto;
            align-items: center;
            display: grid;
            position: relative;
            border-radius: 10px;
            top: -10px;
            box-shadow: 0 0 39px rgb(255, 255, 255);
            overflow: hidden;
        }
        button.title{
            background: url(./images/Baloto/balototittle.svg) no-repeat center;
            width: 430px;
            height: 100px;
            margin: 12px auto;
            align-items: center;
            display: grid;
            border: none;
            cursor: pointer;
        }
        button.title:hover{
            transform: scale(1.1);
        }
        div.body{
            background: url(./images/Baloto/BackgroundSection.svg) no-repeat center;
            height: 465px;
            width: 398px;
            margin: 12px auto;
            align-items: center;
            display: grid;
            position: relative;
            top: -30px;
        }
        p.choose{
            background: url(./images/Baloto/TitleSELECT.svg) no-repeat center;
            height: 30px;
            width: 310px;
            margin: 12px auto;
            align-items: center;
            display: grid;
            position: relative;
            top: 00px;
            cursor:help ;
        }
        div.menu{
            background: url(./images/Baloto/menu.svg) no-repeat center;
            width: 295px;
            height: 150px;
            margin: 12px auto;
            align-items: center;
            display:block;
            position: relative;
            bottom: 20px;
            display: flex;
            justify-content: space-between;
        }
        button.left{
            background: url(./images/Baloto/ChangeLeft.svg) no-repeat center;
            margin-left: 0px;
        }
        button.right, button.left { 
            width: 55px;
            height: 55px;
            border: none;
            cursor: pointer;
        }
        button.right:hover, button.left:hover{
            transform: scale(1.1);
        }
        button.right{
            background: url(./images/Baloto/ChangeRight.svg) no-repeat center;
        }
        p{
            font-size: large;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        div.balotas{
            background: url(./images/Baloto/BagBalls.svg) no-repeat center;
            width: 375px;
            height: 85px;
            margin: 12px auto;
            align-items: center;
            display: grid;
            position: relative;
            bottom: 30px;
            display: flex;
            gap: 5px;

        }
        div.balota1,
        div.balota2,
        div.balota3,
        div.balota4,
        div.balota5 {
            background: url(./images/Baloto/Balll.svg) no-repeat center;
            width: 60px;
            height: 60px;
            flex-grow: 1;
            display: grid;
            place-content: center;
            font-weight: 200;
            color: #000000bd;
            cursor:grabbing;
            font-size: large;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        .animation {
            animation: bounceInLeft 1s;
        }
        .animation2 {
            animation: bounceInLeft 1.5s;
        }.animation3 {
            animation: bounceInLeft 2s;
        }.animation4 {
            animation: bounceInLeft 2.5s;
        }.animation5 {
            animation: bounceInLeft 3s;
        }
        .animation6 {
            animation: bounceInLeft 5s;
        }
        .animation7{
            animation: heartBeat 1s;

        }
        .animation8{
            animation: heartBeat 1s;
        }
        div.goldball{
            background: url(./images/Baloto/DivGoldBall.svg) no-repeat center;
            height: 70px;
            width: 200px;
            margin: 12px auto;
            align-items: center;
            display: grid;
            position: relative;
            top: -40px;
        }
        div.balota6{
            background: url(./images/Baloto/GoldBall.svg) no-repeat center;
            width: 75px;
            height: 70px;
            margin: 0px auto;
            align-items: center;
            display: grid;
            place-content: center;
            font-weight: 600;
            color: #000000bd;
            cursor:grabbing;
            font-size: large;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        div.footer{
            display: grid;
            place-content: center;
        }
        button.play{
            background: url(./images/Baloto/Play.svg) no-repeat center;
            width: 250px;
            height: 70px;
            border: none;
            position: relative;
            top: -30px;
            cursor: pointer;
        }
        button.play:hover{
            transform: scale(1.1);
        }
        /*  <div class="footer">
                    <button class="play"></button>
                </div> */
        button.play:disabled{
            filter: grayscale(1);
            opacity: 0.4;
            cursor: not-allowed;
        }
        </style>
    </head>
    <body>
        <main>
            <header>
                <a href="index.html">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                        </svg>
                        
                </a>
                <h1></h1>
            </header>
            <section>
                <div class="header">
                    <button onclick="miReload()"class="title"></button>
                </div>
                <div class="body">
                    <p class="choose"></p>
                    <div class="menu">
                        <button class="left"></button>
                        <p class="theme">Minecraft Balls</p>
                        <button class="right"></button>
                    </div>
                    <div class="balotas">
                        <div class="balls balota1"></div>
                        <div class="balls balota2"></div>
                        <div class="balls balota3"></div>
                        <div class="balls balota4"></div>
                        <div class="balls balota5"></div>
                    </div>
                    <div class="goldball">
                        <div class="balota6"></div>
                    </div>
                </div>
                <div class="footer">
                    <button class="play"></button>
                </div>
            </section>
        </main>
        <script>
            const reload = document.querySelector('button.title')

            function miReload(){
                // alert()
                location.reload()
            }

            //  A   L   E   T   O   R   I   E   D   A   D
            const ball1 = document.querySelector('div.balota1')
            const ball2 = document.querySelector('div.balota2')
            const ball3 = document.querySelector('div.balota3')
            const ball4 = document.querySelector('div.balota4')
            const ball5 = document.querySelector('div.balota5')
            const ball6 = document.querySelector('div.balota6')

            const play = document.querySelector('button.play')

            const menssage = document.querySelector('h3.menssage')
            let contador = 0

            play.addEventListener('click', function() {
                if (contador <= 0) {
                        validate = true
                        play.setAttribute('disabled', 'disabled')
                    if (validate == true) {
                        let vdice = Math.ceil(Math.random() * 43)
                    
                        ball1.textContent = vdice
                    }
                    if (validate == true) {
                        let vdice = Math.ceil(Math.random() * 43)
                    
                        ball2.textContent = vdice
                    }if (validate == true) {
                        let vdice = Math.ceil(Math.random() * 43)
                    
                        ball3.textContent = vdice
                    }if (validate == true) {
                        let vdice = Math.ceil(Math.random() * 43)
                    
                        ball4.textContent = vdice
                    }if (validate == true) {
                        let vdice = Math.ceil(Math.random() * 43)
                    
                        ball5.textContent = vdice
                    }if (validate == true) {
                        let vdice = Math.ceil(Math.random() * 16)
                    
                        ball6.textContent = vdice
                    }
                        ball1.classList.toggle('animation')
                        ball2.classList.toggle('animation2')
                        ball3.classList.toggle('animation3')
                        ball4.classList.toggle('animation4')
                        ball5.classList.toggle('animation5')
                        ball6.classList.toggle('animation6')

                        setTimeout(function() {
                            alert('W I N N E R')
                            setInterval(function() {
                                ball6.classList.toggle('animation8')
                                
                            }, 200)
                        }, 4500);    
                    contador++   

                    setTimeout(function() {
                        play.removeAttribute('disabled')
                    }, 5500);

                } else {
                    alert('Please, click the title, for reload this page')
                }

            })
            
            const name = document.querySelector('p.theme')
            const balls = document.querySelector('div.balls')
            

            const vehicle={
            //attributes
            attributes:[
                {name:'Minecraft Balls', ball1:'./images/Baloto/Balll.svg', ball2:'./images/Baloto/Balll.svg',ball3:'./images/Baloto/Balll.svg', ball4:'./images/Baloto/Balll.svg',ball5:'./images/Baloto/Balll.svg', ball6:'./images/Baloto/GoldBall.svg'},
                {name:'Dragon Balls', ball1:'./images/Baloto/OrangeBalls.svg',ball2:'./images/Baloto/OrangeBalls.svg',ball3:'./images/Baloto/OrangeBalls.svg', ball4:'./images/Baloto/OrangeBalls.svg',ball5:'./images/Baloto/OrangeBalls.svg', ball6:'./images/Baloto/RedBalls.svg'},
                {name:'Billar Balls', ball1:'./images/Baloto/OrangeBalls.svg',ball2:'./images/Baloto/OrangeBalls.svg',ball3:'./images/Baloto/OrangeBalls.svg', ball4:'./images/Baloto/OrangeBalls.svg',ball5:'./images/Baloto/OrangeBalls.svg', ball6:'./images/Baloto/EightBall.svg'}
            ],
            ShowAttributes:function(index){
                name.innerText = this.attributes[index].name
                ball1.setAttribute('src',this.attributes[index].ball1)
                ball2.setAttribute('src',this.attributes[index].ball2)
                ball3.setAttribute('src',this.attributes[index].ball3)
                ball4.setAttribute('src',this.attributes[index].ball4)
                ball5.setAttribute('src',this.attributes[index].ball5)

                ball6.setAttribute('src',this.attributes[index].ball6)
            }
        }
        const btnPrev = document.querySelector('button.left')
        const btnNext = document.querySelector('button.right')
        var cindex = 0

        btnPrev.onclick = () =>{
            if(cindex>0){
                cindex--
                vehicle.ShowAttributes(cindex)
            }
        }
        btnNext.onclick = () =>{
            if(cindex < (vehicle.attributes.length-1)){
                cindex++
                vehicle.ShowAttributes(cindex)
            }
        }

        </script>
    </body>
</html>
