<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Elements</title>
    <link rel="stylesheet" href="css/menu.css">
    <style>
        ul li {
            margin-left: 100px;
            color: aliceblue;
        }
        p {
            padding-left: 120px;
            color: aliceblue;
        }
        button  {
            border: none;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                    </svg>
                    
            </a>
            <h1>Get Elements</h1>
        </header>
        <section>
            <h3 id="year"></h3>
            <ul>
                <li>Homer</li>
                <li>Marge</li>
                <li>Bart</li>
            </ul>
            <h3 id="nli"></h3>
            <p class="paragraph">Lorem, ipsum dolor.</p>
            <p class="paragraph">Lorem, ipsum dolor.</p>
            <p class="paragraph">Lorem, ipsum dolor.</p>
            <h3 id="np"></h3>

            <!-- -->
            <button class="btn first">Button 1</button>
            <button class="btn">Button 2</button>
            <button class="btn">Button 3</button>

        </section>
    </main>
    
    <script>
        //getElementById
        let year = document.getElementById('year')
        let nli = document.getElementById('nli')
        let np = document.getElementById('np')
        let ndate = new Date
        year.innerText = 'Current Year \n' + ndate.getFullYear()

        //getElementByTagName
        let lis = document.getElementsByTagName('li')
        nli.innerText = 'There are: ' + lis.length + ' list elements \n' + 'Last element value is: ' + lis[lis.length-1].textContent

        //getElementsByClassName
         let nps = document.getElementsByClassName('paragraph')
         nps[nps.length-1].style.color ='green'
         np.innerText = 'There are: ' + nps.length + ' < class="guayacan"p> with class paragraph </class=p>'

         //querySelector(s)
         let btn = document.querySelector('button.first')
         let btns = document.querySelectorAll('button.btn')

         btn.style.marginLeft='120px'
         btn.style.marginTop='30px'
         btns[1].style.backgroundColor='Yellow'
         



    </script>
    
</body>
</html>
