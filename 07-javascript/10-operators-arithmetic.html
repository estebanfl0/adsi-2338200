<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/menu.css">
    <style>
        table.operators {
            border-collapse:collapse;
            font-size: 1rem;
            width: 90%;
            margin: 20px auto;
        }
        table thead th {
            background: rgba(255, 160, 160, 0.712);
            color: black;
        }
        table th, table td {
            background: rgba(207, 203, 203, 0.719);
            border: 1px solid black;
            color: rgb(0, 0, 0);            
            padding: 10px;
        }
        table thead input{
            border: none;
            border-radius: 20px;
            outline: none;
            font-family:sans-serif;
            padding: 8px;
            width: 120px;
        }
        table tbody td:first-child {
            font-size: 1rem;
        }
        table tbody tr:nth-child(even) td{
            background: rgb(224, 226, 198);

        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                    </svg>
                    
            </a>
            <h1>Opr Arithmetics</h1>
        </header>
        <section>
            <tr>
                <table class="operators">
                    <thead>
                        <th colspan="5">
                            <input type="number" placeholder="Y Value">
                        </th>
                        <tr><th>Operators</th>
                            <th>Description</th>
                            <th>Example</th>
                            <th>Result Y</th>
                            <th>Result X</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>+</td>
                            <td>Addition</td>
                            <td>x = y + 2</td>
                            <td class="rx"></td>
                            <td class="ry"></td>
                        </tr>
                        <tr>
                            <td>-</td>
                            <td>Substraction</td>
                            <td>x = y - 2</td>
                            <td class="rx"></td>
                            <td class="ry"></td>
                        </tr>
                        <tr>
                            <td>*</td>
                            <td>Prod</td>
                            <td>x = y * 2</td>
                            <td class="rx"></td>
                            <td class="ry"></td>
                        </tr>
                        <tr>
                            <td>/</td>
                            <td>Divition</td>
                            <td>x = y / 2</td>
                            <td class="rx"></td>
                            <td class="ry"></td>
                        </tr>
                        <tr>
                            <td>%</td>
                            <td>Mod</td>
                            <td>x = y % 2</td>
                            <td class="rx"></td>
                            <td class="ry"></td>
                        </tr>
                        <tr>
                            <td>++</td>
                            <td>Increment(Pre)</td>
                            <td>x = ++y </td>
                            <td class="rx"></td>
                            <td class="ry"></td>
                        </tr>
                        <tr>
                            <td>++</td>
                            <td>Increment(Post)</td>
                            <td>x = y++</td>
                            <td class="rx"></td>
                            <td class="ry"></td>
                        </tr>
                        <tr>
                            <td>--</td>
                            <td>Increment(Pre)</td>
                            <td>x = --y </td>
                            <td class="rx"></td>
                            <td class="ry"></td>
                        </tr>
                        <tr>
                            <td>--</td>
                            <td>Increment(Post)</td>
                            <td>x = y--</td>
                            <td class="rx"></td>
                            <td class="ry"></td>
                        </tr>
                    </tbody>
                </table>
            </tr>
            <tr>
                
            </tr>
        </section>
    </main>
    <script>
        //var-const
        const resultX=document.querySelectorAll('td.rx')
        const resultY=document.querySelectorAll('td.ry')
        
        const input=document.querySelector('input')
        //event
        input.oninput=()=> {
            if (input.value != ''){

                if (input.value.length < 4) {
                    resultX[0].innerText=parseInt(input.value)
                resultY[0].innerText=parseInt(input.value)+2
                //substraction
                resultX[1].innerText=parseInt(input.value)
                resultY[1].innerText=parseInt(input.value)-2
                //product
                resultX[2].innerText=parseInt(input.value)
                resultY[2].innerText=parseInt(input.value)*2
                //division
                resultX[3].innerText=parseInt(input.value)
                resultY[3].innerText=parseInt(input.value)/2
                //mod
                resultX[4].innerText=parseInt(input.value)
                resultY[4].innerText=parseInt(input.value)%2
                //addition +
                let y = parseInt(input.value)
                    resultX[5].innerText=++y
                    resultY[5].innerText=y
                    //increment pos
                    y = parseInt(input.value)
                    resultX[6].innerText=y++
                    resultY[6].innerText=y
                    //decrement pre
                    y= parseInt(input.value)
                    resultX[7].innerText=--y
                    resultY[7].innerText=y
                    //decrement pos
                    y= parseInt(input.value)
                    resultX[8].innerText=y--
                    resultY[8].innerText=y
                }else{
                    input.value = input.slice(0. -1)
                }
            }
            else {
                for (let i = 0; i < resultX; i++) {
                    resultX[i]='';
                    resultY[i]='';
                }
            }
        }
    </script>
</body>
</html>
