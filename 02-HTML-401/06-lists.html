<!DOCTYPE html>

    <title>Lists</title>
</head>
<body>
    <h2>List unordered</h2>
    <ul>
        <li>Phyton</li>
        <li>JavaScript</li>
        <li>Ruby</li>
        <li>PHP</li>
        <li>C#</li>
    </ul>
    <h2>List Ordered</h2>
    <ol type="I" reversed>
        <li>Shingeki No Kioyin</li>
        <li>
            Kimetsu No Yaiba
            <ol start="219" type="1">
                <li>Tanjiro</li>
                <li>Nezuko</li>
                <li>Inosuke</li>
                <li>Zenitsu</li>
            </ol>
        </li>
        <li>Jujutsu Kaisen</li>
        <li>Kimi No Na wa</li>
        <li>Nanatsu No Taizai</li>
    </ol>
</body>
</html>
