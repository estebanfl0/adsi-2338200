<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Selectors</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        /*Children Selector*/
        p > span{
            color: #ff0505;
            background-color: #9bc2c2;
            padding: 10px;
        }
        /*Adjecent Selector*/

        h2 + h3 + h3 {
            color: #ff0505;
            background-color: #86ca9d;
            padding: 10px;
        }
        /*Attribute Selector*/
        a[class] {
            color: #ff0505;
            background-color: #ddaca6;
            padding: 10px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1> <a href="./">ðŸ”´</a> Advanced Selectors</h1>
        </header>
        <section>
            <h2>Child</h2>
            <p>
                <span>Text One</span>
            </p>
            <p>
                <div>
                    <span>Text Two</span>
                </div>
            </p>
            <br>
            <h2>Adjacent</h2>
            <h3> Lorem, ipsum dolor. </h3>
            <h3> Lorem, ipsum dolor. </h3>
            <br>
            <h2>Attributes</h2>
            <a href="http://www.google.com">Go to google</a> &nbsp; | &nbsp;
            <a href="http://www.google.com" class="">Go to google</a> &nbsp; | &nbsp;
            <a href="http://www.google.com">Go to google</a>

        </section>
    </main>
</body>
</html>
